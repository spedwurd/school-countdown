<!DOCTYPE html>
<html lang="en">
    <head>
        <title>school day counter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <div id="cursor"></div>
    <div id="cursor_outline"></div>
    <body id="body" onmousemove="cursorMoved(event)">
        <p class="skibidi">skibidi</p>
        <p class="days" id="days" onclick="changeTime()"></p>
        <p id="description" class="description"></p>
        <div class="divider"></div>
        <p class="upcoming" id="upcoming">upcoming:</p>
        <div class="event_one" id="event_one"></div>
        <div class="event_two" id="event_two"></div>
    </body>
    <script src="script.js"></script>
</html>
